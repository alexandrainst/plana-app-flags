flags:
  singleRouteMode:
    state: "ENABLED"
    variants:
      true: true
      false: false
    defaultVariant: "false"
    targeting:
      "==":
        - "testserver"
        - var: "systemId"
  allowDebug:
    state: "ENABLED"
    variants:
      true: true
      false: false
    defaultVariant: "false"
    targeting:
      "==":
        - "testserver"
        - var: "systemId"
  allowBiometricSignin:
    state: "ENABLED"
    variants:
      true: true
      false: false
    defaultVariant: "false"
  showAllRoutes:
    state: "ENABLED"
    variants:
      true: true
      false: false
    defaultVariant: "false"
    targeting:
      or:
        - "==":
            - "testserver"
            - var: "systemId"
        - "==":
            - "testserver1"
            - var: "systemId"
